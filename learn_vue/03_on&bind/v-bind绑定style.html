<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue App</title>
    <style>
        /* 您可以在这里添加样式 */
    </style>
</head>
<body>
   <div id="app"></div>
   <template id="my-app">
      <div :style="{ color: fontColor, fontSize: fontLang }">帆帆</div>
      <div :style="styleObj">帆帆</div>
      <div :style="[styleObj,styleObj2]">帆帆</div>                
   </template>
   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   <script>
    const App = {
        template:'#my-app',
        data() {
            return {
                fontColor: 'blue',
                fontLang: '50px',
                styleObj:{
                    color:'green',
                    fontWeight:'bold'
                },
                styleObj2:{
                    color:'green',
                    fontSize:'40px'
                },
            }
        },
        methods: {
            // 您的方法
        }
    }
    Vue.createApp(App).mount('#app')
   </script>
</body>
</html>
