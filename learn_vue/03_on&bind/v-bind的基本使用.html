<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue App</title>
    <style></style>
</head>
<body>
   <!-- 修改类名为 id -->
   <div id="app"></div>
   <template id="my-app">
       <!-- <h2 v-text="msg"></h2> -->
       <img v-bind:src="imgUrl" alt="">
       <!-- <a v-bind:href="link">百度一下</a> -->
       <a :href="link">百度一下</a>
       
   </template>
   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   <script>
    const App = {
        template:'#my-app',
        data() {
            return {
                msg: 'hello',
                imgUrl: 'https://cdn.applysquare.net/a2/institute/cn.jxufe/cover.png',
                link:'https://www.baidu.com'

            }
        }
    }
    // 修正方法名为 createApp
    Vue.createApp(App).mount('#app')
   </script>
</body>
</html>
