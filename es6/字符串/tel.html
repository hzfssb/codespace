    <script>
        //模板
        let template =
            `

                        <% for (let i = 0; i < arr.length; i++) { %>
                            <li> <%= arr[i] %> <li>
                        <% } %>
                    <ul>
                `

        function compile(tel) {
            let evalExpr = /<%(.+?)%>/g
            tel = tel.replace(evalExpr, '**')
